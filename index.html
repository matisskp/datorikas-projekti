<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<script>
  function showGimpImage() {
    // Show image from the same directory
    var img = document.createElement("img");
    img.src = "bilde.jpg";  // Assuming the image is named "gimp_image.jpg" and is in the same folder as the HTML document
    img.style.width = "100%";  // Adjust the size as needed
    document.getElementById("gimp-image-container").innerHTML = '';  // Clear previous content (if any)
    document.getElementById("gimp-image-container").appendChild(img);
    
    // Show the text input area
    var textArea = document.createElement("textarea");
    textArea.placeholder = "Enter your text here...";
    textArea.style.width = "100%";
    textArea.style.height = "150px";
    document.getElementById("text-input-container").innerHTML = '';
    document.getElementById("text-input-container").appendChild(textArea);
  }
</script>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">DATORIKAS PORTFOLIO</h1>
  <h1>Matīss Kipļuks</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="javascript:void(0);" onclick="showGimpImage()" class="w3-bar-item w3-button">GIMP</a>
      <a href="#" class="w3-bar-item w3-button">Excel</a>
      <a href="#" class="w3-bar-item w3-button">Word</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small">Puzzle</a>
    </div>
  </div>
</header>

<!-- Container for displaying GIMP image and text area -->
<div id="gimp-image-container" style="margin-top: 20px;">
  <!-- Image will be inserted here after GIMP button click -->
</div>

<div id="text-input-container" style="margin-top: 20px;">
  <!-- Text area will appear here after GIMP button click -->
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
